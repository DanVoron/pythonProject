{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{% static 'img\Group 7.png' %}">
    <link rel="stylesheet" href="{% static 'css/index.css'%}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Forps</title>
</head>
<body>
    <div class="regPage">
        <div class="regMenu">
            <div class="regContainer">
                <button id="extBUTT" class="ExitButt" onclick="Goida()">X</button>
                <label class="regMenuRowLabel">Имя</label>
                <input class="NewUserInput" value="DanVoron">
                <label class="regMenuRowLabel" >Логин</label>
                <input class="NewUserInput" value="DanVoron">
                <label class="regMenuRowLabel">Пароль</label>
                <input class="NewUserInput" type="password" value="1234">
                <label class="regMenuRowLabel">Пароль ещё раз</label>
                <input class="NewUserInput" type="password" value="1234">
                <button id="RegButt">ПОДТВЕРДИТЬ</button>
            </div>
        </div>
    </div>
    <header>
        <img id="logo" src="{% static 'img\logoforsite.svg' %}" alt="logo">
        <div class="HeaderTextContainer">
            <div class="HeaderTextHolder">
                <label class="HeaderText">FORPS</label>
                <label class="NormalText">ДЕНЬГИ ТАЧКИ ТЕЛКИ</label>
            </div>

        </div>
    </header>
    <main>
        <div class="NewsContainer">
            {%for i in data%}


            <div class="Posts">
                <img id="News" src="{% static 'img\BUCKET.jpg' %}" alt="NewsPhoto">
                <div class="NewsTextContaienr">
                    <div class="WhiteCubeGlav"><a href="{% url 'post_list' i.pk %}">{{i.head}}</a></div>
                    <div class="WhiteCubeOpis" ><p class="PostText" maxlength="5">{{i.content}}</p></div>
                </div>
            </div>
            {%endfor%}
        </div>
        <div class="NewsThemesContainer">
            <div class="RegLogContaienr" >
                <label>Логин <br> <input type="text"  value="DanVoron"></label>
                <label>Пароль <br><input type="password" value="12345" p></label>
                <button class="AuthButt">Войти</button>
                <button class="AuthButt" onclick="Goida2()">Регистрация</button>
            </div>
            <p>Выберите тему:</p>
            <div class="ThemesContainer">
                <a class="archons" href="{% url 'coffee' %}" targer="_blank">Перейти на кофе</a>
                {%for i in topics%}
                <a class="archons" href="{% url 'index_page_themed' i.pk %}" > {{i.name}}</a>
                {%endfor%}
            </div>
        </div>
    </main>
    <footer>
        <p class="footertext">Copyright © 2024 Forps</p>
    </footer>
</body>
<script src="{% static 'JS/index.js' %}"></script>
</html>
