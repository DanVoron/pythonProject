{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{% static 'img\Group 7.png' %}">
    <link rel="stylesheet" href="{% static 'css/index.css'%}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Forps</title>
</head>
<body>
    <div class="regPage">
        <div class="regMenu">
            <div class="regContainer">
                <button id="extBUTT" class="ExitButt" onclick="Goida()">X</button>
                <label class="regMenuRowLabel">Имя</label>
                <input class="NewUserInput" value="">
                <label class="regMenuRowLabel" >Логин</label>
                <input class="NewUserInput" value="">
                <label class="regMenuRowLabel">Пароль</label>
                <input class="NewUserInput" type="password" value="">
                <label class="regMenuRowLabel">Пароль ещё раз</label>
                <input class="NewUserInput" type="password" value="">
                <button id="RegButt">ПОДТВЕРДИТЬ</button>
            </div>
        </div>
    </div>
    <header>
        <a class="LogoAnchor" href="{% url 'index' %}"><img id="logo" src="{% static 'img\logoforsite.svg' %}" alt="logo"></a>
        <div class="HeaderTextContainer">
            <div class="HeaderTextHolder">
                <label class="HeaderText">FORPS</label>
                <label class="NormalText">ДЕНЬГИ– ХОРОШИЙ СЛУГА, НО ПЛОХОЙ ХОЗЯИН.</label>
            </div>

        </div>
    </header>
    <main>
        <div class="NewsContainer">
            <div class="AdminAddingButt">
                <button id="AddPostButt">Добавить <br> новость</button>
                <p >Добро пожаловать, Админ!</p>
            </div>
            {%for i in data%}
            <div class="Posts">
                <img id="News" src="{% static 'img\BUCKET.jpg' %}" alt="NewsPhoto">
                <div class="NewsTextContaienr">
                    <div class="WhiteCubeGlav">
                        <a href="{% url 'post_list' i.pk %}">{{i.head}}</a> 
                        <div class="PostAddButtsContainer">
                            <button class="PostButts"> <img class="PostButtsPhotos" src="{% static 'img/ediit.svg' %}" alt="edit"></button>
                            <button class="PostButts"> <img class="PostButtsPhotos" src="{% static 'img/traaash.svg' %}" alt="del"></button>
                        </div>
                    </div>
                    <div class="WhiteCubeOpis" ><p class="PostText" maxlength="5">{{i.content}}</p></div>
                </div>
            </div>
            {%endfor%}
        </div>
        <div class="NewsThemesContainer">
            

            {% if s == null %}
            <div class="RegLogContaienr">
                <form  method="post" action="">
                    {% csrf_token %}
                    <label>Логин <br> <input type="text" name="username" placeholder="Username" ></label>
                    <label>Пароль <br><input type="password" name="password" placeholder="Password" ></label>
                    <button class="AuthButt"> {{ urmom }} </button>
                </form>

                <button class="AuthButt" onclick="Goida2()">Регистрация</button>
                
            </div>
            {% endif %}

            {% if urmom == 2 %}
            <div class="UserQuitContainer" >
                <label>fsaf</label>
                <button class="AuthButt userquitButt">Выйти</button>
            </div>
            {% endif %}

            <p><b>Выбрать тему:</b></p>
            <div class="ThemesContainer">
                <a class="archons" href="{% url 'coffee' %}" target="_blank">Перейти на кофе</a>

                {%for i in topics%}
                <a class="archons" href="{% url 'index_page_themed' i.pk %}" > {{i.name}}</a>
                {%endfor%}
            </div>
        </div>
    </main>
    <footer>
        <p class="footertext">Copyright © 2024 Forps</p>
    </footer>
</body>
<script src="{% static 'JS/index.js' %}"></script>
</html>
